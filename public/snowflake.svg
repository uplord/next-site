<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="white" width="100" height="100">
  <g>
    <!-- Vertical line -->
    <line x1="50" y1="10" x2="50" y2="90" stroke="white" stroke-width="3"/>
    <!-- Horizontal line -->
    <line x1="10" y1="50" x2="90" y2="50" stroke="white" stroke-width="3"/>
    <!-- Diagonal lines -->
    <line x1="20" y1="20" x2="80" y2="80" stroke="white" stroke-width="3"/>
    <line x1="80" y1="20" x2="20" y2="80" stroke="white" stroke-width="3"/>
    <!-- Decorative spikes -->
    <line x1="50" y1="10" x2="55" y2="20" stroke="white" stroke-width="2"/>
    <line x1="50" y1="10" x2="45" y2="20" stroke="white" stroke-width="2"/>
    <line x1="50" y1="90" x2="55" y2="80" stroke="white" stroke-width="2"/>
    <line x1="50" y1="90" x2="45" y2="80" stroke="white" stroke-width="2"/>
    <line x1="10" y1="50" x2="20" y2="55" stroke="white" stroke-width="2"/>
    <line x1="10" y1="50" x2="20" y2="45" stroke="white" stroke-width="2"/>
    <line x1="90" y1="50" x2="80" y2="55" stroke="white" stroke-width="2"/>
    <line x1="90" y1="50" x2="80" y2="45" stroke="white" stroke-width="2"/>
  </g>
</svg>
